{% load static %}

<li>
    <article class="post">
        <a href="{% url "post-detail-page" post.slug %}">
            <h1>{{ post.image.url }}</h1>
            <img src="{% static post.image.url %}" alt="{{ post.title }}" />
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
